<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <title>{{ site.title }}</title>
    <style>
        /* Simple Nav Styles - Matches Cayman Green */
        .site-nav { background: #159957; padding: 10px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.3); }
        .site-nav a { color: rgba(255,255,255,0.7); margin: 0 1rem; text-decoration: none; font-weight: bold; font-size: 1.1rem; }
        .site-nav a:hover, .site-nav a.active { color: white; text-decoration: none; }
    </style>
  </head>
  <body>
    {% include nav.html %}
    
    <section class="page-header">
      <h1 class="project-name">{{ site.title }}</h1>
      <h2 class="project-tagline">{{ site.description }}</h2>
      <a href="https://github.com/lucafabbri/EntglDb" class="btn">View on GitHub</a>
      <a href="https://github.com/lucafabbri/EntglDb/releases" class="btn">Download</a>
    </section>

    <section class="main-content">
      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/lucafabbri/EntglDb">EntglDb</a> is maintained by <a href="https://github.com/lucafabbri">Luca Fabbri</a>.</span>
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
      </footer>
    </section>
  </body>
</html>
